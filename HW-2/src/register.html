<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../assets/register.css">
</head>
<body>
<div class="forms">
    <ul class="tab-group">
        <li class="tab"><a href="/src/login.html">ورود</a></li>
        <li class="tab active"><a href="#signup">ثبت نام</a></li>
    </ul>
</div>
<div class="main">
    <div class="forms">
        <form id="signup">
            <h1>ثبت نام</h1>
            <P>از  اینکه داری به جمع ریحونیا می پیوندی خیلی خوشحالیم</P>
            <div class="input-field">
                <input type="text" name="name" placeholder="نام و نام خانوادگی" required/>
                <input id="reg_tel" type="tel" name="tel" placeholder="شماره همراه" required/>
                <input id="reg_eml" type="email" name="email" required="email" placeholder="ایمیل" />
                <input type="password" name="password" placeholder="رمز عبور"  required/>
                <input type="password" name="password" placeholder="تکرار رمز عبور"  required/>
                <input type="submit" value="ثبت نام" class="button"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
